<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicketChain &mdash; Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
</head>
<body>
  <div class="neon-shell">
    <div class="orb one"></div>
    <div class="orb two cyan"></div>
    <div class="grid-overlay"></div>

    <div class="shell">
      <header class="topbar">
        <div class="brand"><span class="icon">T</span> <span>TicketChain</span></div>
        <div class="actions">
          <a class="ghost" href="./home.html">Home</a>
          <a class="ghost" href="./login.html">Login</a>
        </div>
      </header>

      <main class="card" role="main" aria-labelledby="title" style="max-width: 560px; margin: 0 auto;">
        <span class="section-label" style="display: block; text-align: center;">Neon Access</span>
        <h1 id="title" class="title glitch" data-text="Create your TicketChain account" style="font-size: 2.2rem; color: var(--primary); margin-bottom: 10px; text-align: center;">Create your TicketChain account</h1>
        <p class="subtitle" style="color: var(--secondary); text-align: center; margin-bottom: 20px;">Register to join or create events</p>

      <form id="registerForm" novalidate>
        <div class="group" style="margin-bottom: 15px;">
          <label for="role" style="display: block; margin-bottom: 5px; color: var(--text);">Select Role</label>
          <select id="role" required aria-required="true">
            <option value="">-- Choose --</option>
            <option value="attendee">Attendee</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="name" style="display: block; margin-bottom: 5px; color: var(--text);">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="phone" style="display: block; margin-bottom: 5px; color: var(--text);">Phone Number</label>
          <input id="phone" type="tel" inputmode="tel" placeholder="Enter your phone number" required />
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="email" style="display: block; margin-bottom: 5px; color: var(--text);">Email</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="wallet" style="display: block; margin-bottom: 5px; color: var(--text);">Wallet Address</label>
          <input id="wallet" type="text" placeholder="Enter your wallet address" required />
        </div>

        <button class="btn" type="submit" style="width: 100%; margin-top: 10px;">Register</button>
        <p class="helper" style="text-align: center; margin-top: 15px; color: var(--text);">Already have an account? <a href="./login.html" class="ghost-link">Login</a></p>
      </form>
    </main>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const params = new URLSearchParams(location.search);
    const intent = params.get('intent') || 'join';

    // Prefill if redirected from login
    try {
      const prefill = JSON.parse(sessionStorage.getItem('es:prefill') || 'null');
      if (prefill) {
        if (prefill.role) document.getElementById('role').value = prefill.role;
        if (prefill.name) document.getElementById('name').value = prefill.name;
        if (prefill.phone) document.getElementById('phone').value = prefill.phone;
        if (prefill.email) document.getElementById('email').value = prefill.email;
        if (prefill.wallet) document.getElementById('wallet').value = prefill.wallet;
        sessionStorage.removeItem('es:prefill');
      }
    } catch(_) {}

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value.trim();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      if (!role || !name || !phone || !wallet) {
        alert('Please fill out role, name, phone number, and wallet address.');
        return;
      }

      const user = {
        role,
        name,
        phone,
        email, 
        wallet_address: wallet,
        credit_score: 100,
        createdAt: new Date().toISOString() 
      };

      try { 
        localStorage.setItem('es:user', JSON.stringify(user));
        localStorage.setItem('es:userRole', role);
      } catch(_) {}

      window.location.href = './index.html?intent=' + encodeURIComponent(intent);
    });
  </script>
</body>
</html>
