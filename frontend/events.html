<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicketChain &mdash; Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
</head>
<body>
  <div class="neon-shell">
    <div class="orb one"></div>
    <div class="orb two cyan"></div>
    <div class="grid-overlay"></div>

    <div class="shell">
      <header class="topbar">
        <div class="brand"><span class="icon">T</span> <span>TicketChain</span></div>
        <div class="actions">
          <a class="ghost" href="./home.html">Home</a>
          <a class="ghost" href="./login.html">Login</a>
          <a class="ghost" href="./register.html">Register</a>
        </div>
      </header>

      <section class="card">
        <span class="section-label">Live drops</span>
        <div style="display: flex; justify-content: space-between; gap: 20px; flex-wrap: wrap; align-items: baseline;">
          <h2 class="glitch" data-text="Upcoming Events">Upcoming Events</h2>
          <p class="note-text">Curated by organizers. Listings refresh straight from the backend API.</p>
        </div>
        <div id="loading" class="loading" style="color: var(--text); margin-top: 18px;">Loading events...</div>
        <div id="events" class="events-list" style="margin-top: 24px;"></div>
      </section>
    </div>
  </div>

  <script>
    const API_BASE = '';
    async function loadEventsPublic() {
      const loading = document.getElementById('loading');
      const list = document.getElementById('events');
      try {
        const res = await fetch(`${API_BASE}/events`).catch(() => null);
        if (!res) { loading.textContent = 'Backend not reachable.'; return; }
        const data = await res.json().catch(()=>({events:[]}));
        loading.style.display = 'none';
        list.innerHTML = '';
        if (!data.events || data.events.length === 0) {
          list.innerHTML = '<div style="color: var(--text);">No events yet.</div>';
          return;
        }
        const seen = new Set();
        data.events.forEach(ev => {
          if (seen.has(ev.id)) return; seen.add(ev.id);
          const div = document.createElement('div');
          div.className = 'event-item';
          div.innerHTML = `
            <h4 style="color: var(--primary); margin-bottom: 10px;">${ev.title}</h4>
            <div class="event-meta">Location: ${ev.location || 'TBD'} | Date: ${new Date(ev.date_time).toLocaleString()}</div>
            <p style="color: var(--text);">${ev.description || 'No description'}</p>
          `;
          list.appendChild(div);
        });
      } catch (e) {
        loading.textContent = 'Failed to load events.';
      }
    }
    document.addEventListener('DOMContentLoaded', loadEventsPublic);
  </script>
</body>
</html>
