<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicketChain &mdash; Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
</head>
<body>
  <div class="neon-shell">
    <div class="orb one"></div>
    <div class="orb two cyan"></div>
    <div class="grid-overlay"></div>

    <div class="shell">
      <header class="topbar">
        <div class="brand"><span class="icon">T</span> <span>TicketChain</span></div>
        <div class="actions">
          <a class="ghost" href="./home.html">Home</a>
          <a class="ghost" href="./register.html">Register</a>
        </div>
      </header>

      <main class="card" role="main" aria-labelledby="title" style="max-width: 560px; margin: 0 auto;">
        <div class="header-space" style="margin-bottom: 20px; text-align: center;">
          <span class="section-label">Neon Access</span>
          <h1 id="title" class="title glitch" data-text="Welcome to TicketChain" style="font-size: 2.2rem;">Welcome to TicketChain</h1>
          <p class="subtitle" style="color: var(--secondary);">Login to continue</p>
        </div>

      <form id="registerForm" novalidate>
        <div class="group" style="margin-bottom: 15px;">
          <label for="role" style="display: block; margin-bottom: 5px;">Select Role</label>
          <select id="role" required aria-required="true">
            <option value="">-- Choose --</option>
            <option value="attendee">Attendee</option>
            <option value="organizer">Organizer</option>
          </select>
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="name" style="display: block; margin-bottom: 5px;">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number</label>
          <input id="phone" type="tel" inputmode="tel" placeholder="Enter your phone number" required />
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>

        <div class="group" style="margin-bottom: 15px;">
          <label for="wallet" style="display: block; margin-bottom: 5px;">Wallet Address</label>
          <input id="wallet" type="text" placeholder="Enter your wallet address" required />
        </div>

        <button class="btn" type="submit" style="width: 100%; margin-top: 10px;">Login</button>
        <p class="helper" style="text-align: center; margin-top: 15px;">Don't have an account? <a href="./register.html" class="ghost-link">Create one</a></p>
      </form>
    </main>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const params = new URLSearchParams(location.search);
    const intent = params.get('intent') || 'join';
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value.trim();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      if (!role || !name || !phone || !wallet) {
        alert('Please fill out role, name, phone number, and wallet address.');
        return;
      }

      const user = {
        role,
        name, 
        phone,
        email,
        wallet_address: wallet,
        credit_score: 100, // Starting credit score as per requirements
        createdAt: new Date().toISOString()
      };
      
      try {
        localStorage.setItem('es:user', JSON.stringify(user)); 
        // Also store role separately for easy access
        localStorage.setItem('es:userRole', role);
      } catch(_) {}

      // Best-effort: ensure user exists in backend
      try {
        const API_BASE = '';
        const r = await fetch(`${API_BASE}/users/${wallet}`);
        if (r.status === 404) {
          await fetch(`${API_BASE}/users`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet_address: wallet, name, email })
          });
        }
      } catch(_) { /* ignore network errors */ }

      // After login, go to index; user access is gated there. Use intent to scroll/guide later if needed.
      window.location.href = './index.html?intent=' + encodeURIComponent(intent);
    });
  </script>
</body>
</html>
