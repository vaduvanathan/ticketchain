<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicketChain â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
  <style>
    :root {
      --bg: #ffe9ea;
      --panel: #ffffff;
      --red-1: #c20e17;
      --red-2: #ed2b2b;
      --red-3: #8e0b12;
      --text: #2b2b2b;
      --muted: #7a7a7a;
      --shadow: rgba(139, 0, 0, 0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffeef0, #ffe3e6);
      font-family: 'Rubik', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 20px 40px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #ffffff;
      padding: 10px 14px;
      border-radius: 14px;
      box-shadow: 0 6px 18px var(--shadow);
      border: 2px solid #f4d6d8;
      font-weight: 800;
      color: var(--red-1);
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
    }

    .brand .icon {
      width: 26px; height: 26px; border-radius: 8px;
      background: linear-gradient(135deg, var(--red-2), var(--red-1));
      display: grid; place-items: center; color: white; font-family: 'Orbitron', sans-serif;
    }

    .actions { display: flex; align-items: center; gap: 14px; }

    .ghost {
      background: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      border: 2px solid #f4d6d8;
      color: var(--red-1);
      font-weight: 700;
      box-shadow: 0 6px 18px var(--shadow);
      text-decoration: none;
    }

    .login-container {
      display: grid;
      place-items: center;
      min-height: 60vh;
    }

    .card {
      width: min(92vw, 520px);
      background: #fff;
      border: 2px solid #f4d6d8;
      border-radius: 22px;
      box-shadow: 0 12px 32px var(--shadow);
      padding: 28px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      color: var(--red-1);
      font-size: clamp(24px, 4vw, 28px);
      margin: 0;
    }

    .subtitle {
      margin-top: 6px;
      color: var(--red-3);
      font-size: 14px;
    }

    .group { margin-top: 18px; }
    label { display: block; margin-bottom: 8px; color: var(--red-3); font-weight: 700; font-size: 14px; }

    select, input {
      width: 100%;
      height: 46px;
      border-radius: 12px;
      border: 2px solid #f4d6d8;
      background: #fff;
      color: var(--text);
      padding: 0 14px;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
    }
    input::placeholder { color: #a67a7c; }

    select:focus, input:focus {
      border-color: var(--red-2);
      box-shadow: 0 0 0 4px rgba(237,43,43,0.06);
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      height: 48px;
      border: 0;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--red-2), var(--red-1));
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      box-shadow: 0 10px 24px var(--shadow);
    }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 28px var(--shadow); }
    .btn:active { transform: translateY(0); }
    .helper { margin-top: 14px; color: var(--muted); text-align: center; font-size: 13px; }
    .helper a { color: var(--red-1); text-underline-offset: 3px; }
  </style>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <a class="brand" href="./home.html"><span class="icon">T</span> <span>TicketChain</span></a>
      <div class="actions">
        <a class="ghost" href="./home.html">Home</a>
        <a class="ghost" href="./register.html">Register</a>
      </div>
    </header>

    <div class="login-container">
      <main class="card" role="main" aria-labelledby="title">
        <h1 id="title" class="title">Welcome to TicketChain</h1>
        <p class="subtitle">Login to continue</p>

        <form id="registerForm" novalidate>
      <div class="group">
        <label for="role">Select Role</label>
        <select id="role" required aria-required="true">
          <option value="">-- Choose --</option>
          <option value="attendee">Attendee</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>

      <div class="group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>

      <div class="group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" inputmode="tel" placeholder="Enter your phone number" required />
      </div>

      <div class="group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>

      <div class="group">
        <label for="wallet">Wallet Address</label>
        <input id="wallet" type="text" placeholder="Enter your wallet address" required />
      </div>

        <button class="btn" type="submit">Login</button>
        <p class="helper">Don't have an account? <a href="./register.html">Create one</a></p>
      </form>
      </main>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const params = new URLSearchParams(location.search);
    const intent = params.get('intent') || 'join';
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value.trim();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      if (!role || !name || !phone || !wallet) {
        alert('Please fill out role, name, phone number, and wallet address.');
        return;
      }

      const user = { 
        role, 
        name, 
        phone, 
        email, 
        wallet_address: wallet,
        credit_score: 100, // Starting credit score as per requirements
        createdAt: new Date().toISOString() 
      };
      
      try { 
        localStorage.setItem('es:user', JSON.stringify(user)); 
        // Also store role separately for easy access
        localStorage.setItem('es:userRole', role);
      } catch(_) {}

      // Best-effort: ensure user exists in backend
      try {
        const API_BASE = '';
        const r = await fetch(`${API_BASE}/users/${wallet}`);
        if (r.status === 404) {
          await fetch(`${API_BASE}/users`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet_address: wallet, name, email })
          });
        }
      } catch(_) { /* ignore network errors */ }
      
      // After login, go to index; user access is gated there. Use intent to scroll/guide later if needed.
      window.location.href = './index.html?intent=' + encodeURIComponent(intent);
    });
  </script>
</body>
</html>
