<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ES â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
  <style>
    :root {
      --bg-1: #0b0c10;
      --bg-2: #111317;
      --glass: rgba(255,255,255,0.04);
      --stroke: rgba(255,255,255,0.1);
      --text: #e8eaed;
      --muted: #a3a9b6;
      --primary: #ffffff;
      --accent-1: #111317;
      --accent-2: #151922;
      --ring: rgba(255,255,255,0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 500px at 70% 20%, #232a34 0%, transparent 60%),
                  radial-gradient(900px 400px at 20% 80%, #1a1f27 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(92vw, 520px);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 28px;
      backdrop-filter: blur(10px) saturate(120%);
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: clamp(24px, 4vw, 28px);
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .group { margin-top: 18px; }
    label { display: block; margin-bottom: 8px; color: #cfd3dc; font-weight: 600; font-size: 14px; }

    select, input {
      width: 100%;
      height: 46px;
      border-radius: 10px;
      border: 1px solid var(--stroke);
      background: var(--accent-1);
      color: var(--text);
      padding: 0 14px;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
    }
    input::placeholder { color: #7b8291; }

    select:focus, input:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.06);
      background: var(--accent-2);
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      height: 48px;
      border: 0;
      border-radius: 12px;
      background: linear-gradient(180deg, #ffffff, #d9d9d9);
      color: #121212;
      font-weight: 800;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      box-shadow: 0 8px 20px rgba(255,255,255,0.12);
    }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 26px rgba(255,255,255,0.14); }
    .btn:active { transform: translateY(0); }
    .helper { margin-top: 14px; color: var(--muted); text-align: center; font-size: 13px; }
    .helper a { color: #fff; text-underline-offset: 3px; }

    .header-space { margin-bottom: 12px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="header-space">
      <h1 id="title" class="title">Welcome to ES</h1>
      <p class="subtitle">Login to continue</p>
    </div>

    <form id="registerForm" novalidate>
      <div class="group">
        <label for="role">Select Role</label>
        <select id="role" required aria-required="true">
          <option value="">-- Choose --</option>
          <option value="attendee">Attendee</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>

      <div class="group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>

      <div class="group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" inputmode="tel" placeholder="Enter your phone number" required />
      </div>

      <div class="group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>

      <div class="group">
        <label for="wallet">Wallet Address</label>
        <input id="wallet" type="text" placeholder="Enter your wallet address" required />
      </div>

      <button class="btn" type="submit">Login</button>
      <p class="helper">Don't have an account? <a href="./register.html">Create one</a></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const params = new URLSearchParams(location.search);
    const intent = params.get('intent') || 'join';
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value.trim();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      if (!role || !name || !phone || !wallet) {
        alert('Please fill out role, name, phone number, and wallet address.');
        return;
      }

      const user = { 
        role, 
        name, 
        phone, 
        email, 
        wallet_address: wallet,
        credit_score: 100, // Starting credit score as per requirements
        createdAt: new Date().toISOString() 
      };
      
      try { 
        localStorage.setItem('es:user', JSON.stringify(user)); 
        // Also store role separately for easy access
        localStorage.setItem('es:userRole', role);
      } catch(_) {}

      // Best-effort: ensure user exists in backend
      try {
        const API_BASE = '';
        const r = await fetch(`${API_BASE}/users/${wallet}`);
        if (r.status === 404) {
          await fetch(`${API_BASE}/users`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet_address: wallet, name, email })
          });
        }
      } catch(_) { /* ignore network errors */ }
      
      // After login, go to index; user access is gated there. Use intent to scroll/guide later if needed.
      window.location.href = './index.html?intent=' + encodeURIComponent(intent);
    });
  </script>
</body>
</html>
