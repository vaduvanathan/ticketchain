<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ES â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/theme.css">
  <style>
    body {
      display: grid;
      place-items: center;
      padding: 24px;
    }
    
    .card {
      width: min(92vw, 520px);
      margin-top: 18px;
    }
    
    .group { margin-top: 18px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
    
    .btn {
      margin-top: 18px;
      width: 100%;
      height: 48px;
    }
    
    .helper { margin-top: 14px; color: var(--muted); text-align: center; font-size: 13px; }
    .helper a { color: var(--red-1); }
    
    .header-space { margin-bottom: 12px; }
    
    .title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: clamp(24px, 4vw, 28px);
      letter-spacing: 0.5px;
      color: var(--red-1);
    }
    
    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="header-space">
      <h1 id="title" class="title">Welcome to ES</h1>
      <p class="subtitle">Login to continue</p>
    </div>

    <form id="registerForm" novalidate>
      <div class="group">
        <label for="role">Select Role</label>
        <select id="role" required aria-required="true">
          <option value="">-- Choose --</option>
          <option value="attendee">Attendee</option>
          <option value="organizer">Organizer</option>
        </select>
      </div>

      <div class="group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>

      <div class="group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" inputmode="tel" placeholder="Enter your phone number" required />
      </div>

      <div class="group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" />
      </div>

      <div class="group">
        <label for="wallet">Wallet Address</label>
        <input id="wallet" type="text" placeholder="Enter your wallet address" required />
      </div>

      <button class="btn" type="submit">Login</button>
      <p class="helper">Don't have an account? <a href="./register.html">Create one</a></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const params = new URLSearchParams(location.search);
    const intent = params.get('intent') || 'join';
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const role = document.getElementById('role').value.trim();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value.trim();

      if (!role || !name || !phone || !wallet) {
        alert('Please fill out role, name, phone number, and wallet address.');
        return;
      }

      const user = { 
        role, 
        name, 
        phone, 
        email, 
        wallet_address: wallet,
        credit_score: 100, // Starting credit score as per requirements
        createdAt: new Date().toISOString() 
      };
      
      try { 
        localStorage.setItem('es:user', JSON.stringify(user)); 
        // Also store role separately for easy access
        localStorage.setItem('es:userRole', role);
      } catch(_) {}

      // Best-effort: ensure user exists in backend
      try {
        const API_BASE = '';
        const r = await fetch(`${API_BASE}/users/${wallet}`);
        if (r.status === 404) {
          await fetch(`${API_BASE}/users`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet_address: wallet, name, email })
          });
        }
      } catch(_) { /* ignore network errors */ }
      
      // After login, go to index; user access is gated there. Use intent to scroll/guide later if needed.
      window.location.href = './index.html?intent=' + encodeURIComponent(intent);
    });
  </script>
</body>
</html>
