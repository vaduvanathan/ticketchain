<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicketChain — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffe9ea;
      --panel: #ffffff;
      --red-1: #c20e17;
      --red-2: #ed2b2b;
      --red-3: #8e0b12;
      --text: #2b2b2b;
      --muted: #7a7a7a;
      --shadow: rgba(139, 0, 0, 0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffeef0, #ffe3e6);
      font-family: 'Rubik', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 20px 40px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #ffffff;
      padding: 10px 14px;
      border-radius: 14px;
      box-shadow: 0 6px 18px var(--shadow);
      border: 2px solid #f4d6d8;
      font-weight: 800;
      color: var(--red-1);
    }

    .brand .icon {
      width: 26px; height: 26px; border-radius: 8px;
      background: linear-gradient(135deg, var(--red-2), var(--red-1));
      display: grid; place-items: center; color: white; font-family: 'Orbitron', sans-serif;
    }

    .actions { display: flex; align-items: center; gap: 14px; }

    .ghost {
      background: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      border: 2px solid #f4d6d8;
      color: var(--red-1);
      font-weight: 700;
      box-shadow: 0 6px 18px var(--shadow);
      text-decoration: none;
    }

    .avatar {
      width: 44px; height: 44px; border-radius: 999px;
      background: radial-gradient(60% 60% at 40% 30%, #f9b1b4, #b10f16);
      box-shadow: inset 0 0 0 3px #fff, 0 8px 18px var(--shadow);
      display: grid; place-items: center; color: #fff; font-weight: 800;
      font-family: 'Orbitron', sans-serif;
    }

    .hero {
      margin-top: 26px;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px;
    }

    .headline {
      background: #fff;
      padding: 24px 28px 36px;
      border-radius: 22px;
      border: 2px solid #f4d6d8;
      box-shadow: 0 12px 32px var(--shadow);
    }

    .headline h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(36px, 7vw, 72px);
      font-weight: 800;
      color: var(--red-1);
      letter-spacing: 1.5px;
    }

    .headline p {
      margin-top: 16px;
      color: var(--red-3);
      font-size: clamp(14px, 2.2vw, 20px);
      font-weight: 600;
      word-spacing: 4px;
    }

    .cta-card {
      background: linear-gradient(180deg, #fff, #ffe5e7);
      border: 2px solid #f4d6d8;
      border-radius: 22px;
      padding: 24px;
      box-shadow: 0 12px 32px var(--shadow);
      display: grid; place-items: center; text-align: center;
    }

    .cta-card h3 { font-family: 'Orbitron', sans-serif; color: var(--red-1); font-size: 20px; margin: 0; }
    .cta-card .big { font-family: 'Orbitron', sans-serif; font-size: 40px; line-height: 1.1; color: var(--red-2); margin-top: 6px; }

    .cta-row { display: flex; gap: 12px; margin-top: 20px; }
    .btn-red, .btn-outline { text-decoration: none; padding: 12px 16px; border-radius: 12px; font-weight: 800; letter-spacing: .3px; }
    .btn-red { background: linear-gradient(135deg, var(--red-2), var(--red-1)); color: #fff; box-shadow: 0 10px 24px var(--shadow); }
    .btn-outline { background: #fff; color: var(--red-1); border: 2px solid #f4d6d8; }

    .explore { background: #fff; margin-top: 18px; padding: 12px 14px; width: max-content; border-radius: 999px; border: 2px solid #f4d6d8; box-shadow: 0 8px 20px var(--shadow); font-weight: 800; color: var(--red-1); text-decoration: none; }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand"><span class="icon">e</span> <span>ticketchain</span></div>
      <div class="actions">
        <a class="ghost" href="./login.html">Sign in</a>
      </div>
    </header>

    <div class="hero">
      <section class="headline">
        <h1>Welcome to TicketChain</h1>
        <p>Create or join events effortlessly. Simple, fast, and ready for demos.</p>
        <a class="explore" href="./index.html">Exporе events ↗</a>
      </section>

      <aside class="cta-card">
        <h3>New user?</h3>
        <div class="big">Event</div>
        <div class="cta-row">
          <a class="btn-red" href="./login.html?intent=join">Join Event</a>
          <a class="btn-outline" href="./login.html?intent=create">Create Event</a>
        </div>
      </aside>
    </div>
  </div>

</body>
</html>
